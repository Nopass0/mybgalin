# Cargo configuration for faster builds

[build]
# Incremental compilation for faster rebuilds
incremental = true

[profile.release]
# Optimize for speed
opt-level = 3
# Enable Link Time Optimization for smaller binary
lto = "thin"
# Reduce number of codegen units for better optimization
codegen-units = 1
# Strip debug symbols for smaller binary
strip = true

# Uncomment the following to use clang/lld for faster linking (requires clang and lld to be installed)
# [target.aarch64-unknown-linux-gnu]
# linker = "clang"
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]
