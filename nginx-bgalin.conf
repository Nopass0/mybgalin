# BGalin Nginx Configuration
# Location: /etc/nginx/sites-available/bgalin
# Enable with: sudo ln -s /etc/nginx/sites-available/bgalin /etc/nginx/sites-enabled/bgalin

# Upstream backends
upstream bgalin_frontend {
    server localhost:3000;
    keepalive 32;
}

upstream bgalin_backend {
    server localhost:8000;
    keepalive 32;
}

upstream bgalin_n8n {
    server localhost:5678;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bgalin.ru www.bgalin.ru;
    
    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bgalin.ru www.bgalin.ru;
    
    # SSL Configuration
    ssl_certificate /var/www/bgalin/bgalin_ru.crt;
    ssl_certificate_key /var/www/bgalin/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/bgalin_access.log;
    error_log /var/log/nginx/bgalin_error.log warn;
    
    # Proxy settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # ============================================
    # MAIN FRONTEND (/)
    # ============================================
    location / {
        # Don't proxy static files for Next.js
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://bgalin_frontend;
            proxy_cache_valid 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Everything else to frontend
        proxy_pass http://bgalin_frontend;
        proxy_cookie_path / /;
        proxy_redirect off;
    }
    
    # ============================================
    # BACKEND API (/api)
    # ============================================
    location /api/ {
        # Strip /api prefix and pass to backend
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://bgalin_backend;
        
        # API-specific settings
        proxy_set_header Content-Type application/json;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # ============================================
    # SWAGGER DOCUMENTATION (/swagger)
    # ============================================
    location /swagger {
        rewrite ^/swagger/(.*) /$1 break;
        proxy_pass http://bgalin_backend;
    }
    
    # ============================================
    # N8N AUTOMATION (/n8n)
    # ============================================
    location /n8n/ {
        proxy_pass http://bgalin_n8n/;
        proxy_redirect off;
        
        # WebSocket support for N8N
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Required headers for N8N
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Increase timeouts for long-running workflows
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Don't buffer responses
        proxy_buffering off;
    }
    
    location /n8n {
        return 301 /n8n/;
    }
    
    # ============================================
    # WEBHOOKS (/webhook) - N8N webhooks
    # ============================================
    location /webhook/ {
        proxy_pass http://bgalin_n8n/webhook/;
        proxy_redirect off;
        
        # WebSocket support for webhooks
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Required headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
    }
    
    location /webhook-test/ {
        proxy_pass http://bgalin_n8n/webhook-test/;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    
    # ============================================
    # HEALTH CHECK
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ============================================
    # METRICS (if needed)
    # ============================================
    location /metrics {
        proxy_pass http://bgalin_backend;
    }
    
    # ============================================
    # DENY ACCESS TO SENSITIVE FILES
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript image/svg+xml;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_disable "msie6";
}

# www redirect (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.bgalin.ru;
    
    ssl_certificate /var/www/bgalin/bgalin_ru.crt;
    ssl_certificate_key /var/www/bgalin/private.key;
    
    return 301 https://bgalin.ru$request_uri;
}
