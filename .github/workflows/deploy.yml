name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          timeout: 120s
          script: |
            cd /var/www/bgalin 2>/dev/null || mkdir -p /var/www/bgalin && cd /var/www/bgalin
            git pull origin main 2>/dev/null || git clone https://github.com/Nopass0/mybgalin.git .
            echo "âœ… Deployment complete"
